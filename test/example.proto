
syntax = "proto3";

package contact_messages;

service ContactMessagesService {
  rpc SendMessage(SendMessageRequest) returns (Empty) {}
  rpc SendCallMe(SendCallMeRequest) returns (Empty) {}
}

message SendMessageRequest {
  string name = 1;
  string email = 2;
  string phone = 3;
  string message = 4;
  string lang = 5;
  string site = 6;
}

message SendCallMeRequest {
  string name = 1;
  string phone = 2;
  string message = 3;
  string site = 4;
}

message Empty {}
